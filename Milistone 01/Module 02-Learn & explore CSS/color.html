<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: blue;
            text-align: center;
        }
        p{
            background-color: rgba(0, 0, 0, 0.418);
            width: 50%;
        }
        li{
            color: rgba(165, 42, 42, 0.507);
      }
      #Embedded {
        font-size: large;
        font-weight: bolder;
      }
      .animals{
        text-align: right;
      }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h3 style="background-color: aquamarine;">Inline CSS</h3>
    <p>CSS Meaning--> Cascading Style Sheet</p>
    <p id="short">style is colorful</p>
    <p>short from is css</p>
    <p class="animals">This is a monkey man</p>
    <p class="animals">This cat is beautiful</p>
    <p>his name so laughing</p>

    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
        <li id="Embedded">Computer Engineering</li>
    </ul>
    <p class="animals">This is a stand alone paragraph</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        /* *{ universal jeta sob gular khetre hobe
            margin: 0; background-color: chartreuse;
        } */
        p{
            color: red;
        }
        #fifth, ol{
            font-size: 26px;
        }
        .holud, .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 900;
        }
        input[type="password"]{
            color: red;
        }
        .css{
            color: gold;
        }
    </style>
</head>
<body>
    <h3>Explore Mixed Selector</h3>
    <p>My first <span class="css">line css</span></p>
    <p class="yellow bold">My second line css</p>
    <p>My third line css</p>
    <p class="holud">My fourth line css</p>
    <p id="fifth">My fifth line css</p>
    <p class="bold">My sixth line css</p>
    <p class="yellow">My seventh line css</p>
    <ol>
        <li>css</li>
        <li>java</li>
        <li>javascript</li>
        <li>html</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password">
    </form>
</body>
</html>
